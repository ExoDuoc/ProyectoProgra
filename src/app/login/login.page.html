<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Correo"
          type="email"
          placeholder="usuario@profesor.duoc.cl o usuario"
          [(ngModel)]="user.email"
        ></ion-input>
      </ion-item>
      <!-- Mensaje de error para el campo correo -->
      <div *ngIf="error.email" class="error">El correo es obligatorio.</div>
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Contrase単a"
          type="password"
          value=""
          [(ngModel)]="user.password"
        ></ion-input>
      </ion-item>
      <!-- Mensaje de error para el campo contrase単a -->
      <div *ngIf="error.password" class="error">La contrase単a es obligatoria.</div>
      
      <ion-button expand="block" color="success" (click)="ingresar()">Ingresar</ion-button>

      <ion-button expand="block" fill="clear" (click)="recuperarContrasena()">Recuperar Contrase単a</ion-button>

      <ion-button expand="block" fill="clear" routerLink="/registro">Registrarse</ion-button>
    </ion-list>
  </ion-card-content>
</ion-content>
