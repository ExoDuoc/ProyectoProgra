<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-list>
      <!-- Campo Nombre -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Nombre"
          type="text"
          placeholder="Nombre"
          [(ngModel)]="user.nombre"
        ></ion-input>
      </ion-item>
      <div *ngIf="error && !user.nombre" class="error">El nombre es obligatorio.</div>

      <!-- Campo Email -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Email"
          type="email"
          placeholder="usuario@profesor.duoc.cl o usuario"
          [(ngModel)]="user.email"
        ></ion-input>
      </ion-item>
      <div *ngIf="error && !user.email" class="error">El email es obligatorio.</div>

      <!-- Campo Fecha de Nacimiento -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Fecha Nacimiento"
          type="date"
          placeholder="dd/mm/aaaa"
          [(ngModel)]="user.f_nacimiento"
        ></ion-input>
      </ion-item>
      <div *ngIf="error && !user.f_nacimiento" class="error">
        La fecha de nacimiento es obligatoria.
      </div>

      <!-- Campo Género -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Género"
          type="text"
          placeholder="Masculino o Femenino"
          [(ngModel)]="user.genero"
        ></ion-input>
      </ion-item>
      <div *ngIf="error && !user.genero" class="error">El género es obligatorio.</div>

      <!-- Campo Contraseña -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Contraseña"
          type="password"
          value=""
          [(ngModel)]="user.password"
        ></ion-input>
      </ion-item>
      <div *ngIf="error && !user.password" class="error">
        La contraseña es obligatoria.
      </div>

      <!-- Botones -->
      <ion-button expand="block" color="success" (click)="registrar()">Regístrate!</ion-button>

      <ion-button expand="block" fill="clear" routerLink="/login">
        <ion-icon name="arrow-forward" slot="start"></ion-icon>
        Ir al Login
      </ion-button>
    </ion-list>
  </ion-card-content>
</ion-content>
