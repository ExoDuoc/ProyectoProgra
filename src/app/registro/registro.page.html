<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Nombre"
          type="text"
          placeholder="Nombre"
          [(ngModel)]="user.nombre"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Email"
          type="email"
          placeholder="usuario@profesor.duoc.cl o usuario"
          [(ngModel)]="user.email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Fecha Nacimiento"
          type="date"
          placeholder="dd/mm/aaaa"
          [(ngModel)]="user.f_nacimiento"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Género"
          type="text"
          placeholder="Masculino o Femenino"
          [(ngModel)]="user.genero"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Contraseña"
          type="password"
          value=""
          [(ngModel)]="user.password"
        ></ion-input>
      </ion-item>
      

      <ion-button expand="block" color="success" (click)="registrar()" >Regístrate!</ion-button>
      
      <ion-button expand="block" fill="clear" routerLink="/login">
        <ion-icon name="arrow-forward" slot="start"></ion-icon>
        Ir al Login
      </ion-button>
    </ion-list>
  </ion-card-content>
</ion-content>
